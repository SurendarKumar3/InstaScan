<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InstaScan - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
      margin: 0;
      padding: 0;
    }
    
    .login-container {
      perspective: 1000px;
      transform-style: preserve-3d;
    }
    
    .login-card {
      transform-style: preserve-3d;
      transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      border-radius: 1rem;
      overflow: hidden;
    }
    
    .login-card:hover {
      transform: translateY(-10px) rotateX(5deg) rotateY(5deg);
    }
    
    .login-card-content {
      transform-style: preserve-3d;
    }
    
    .form-input {
      transition: all 0.3s ease;
      border: 2px solid transparent;
      background-color: rgba(249, 250, 251, 0.8);
      backdrop-filter: blur(10px);
      transform-style: preserve-3d;
    }
    
    .form-input:focus {
      transform: translateZ(10px);
      box-shadow: 0 10px 20px rgba(59, 130, 246, 0.1);
      border-color: #3b82f6;
    }
    
    .login-btn {
      transition: all 0.3s ease;
      transform-style: preserve-3d;
    }
    
    .login-btn:hover {
      transform: translateZ(20px) scale(1.05);
    }
    
    #login-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    
    .floating {
      animation: float 6s ease-in-out infinite;
    }
    
    @keyframes float {
      0% {
        transform: translateY(0px) translateZ(20px);
      }
      50% {
        transform: translateY(-20px) translateZ(50px) rotateY(10deg);
      }
      100% {
        transform: translateY(0px) translateZ(20px);
      }
    }
    
    .login-options {
      transition: all 0.3s ease;
      transform-style: preserve-3d;
    }
    
    .login-option {
      transition: all 0.3s ease;
      transform-style: preserve-3d;
    }
    
    .login-option:hover {
      transform: translateZ(20px) scale(1.1);
    }
  </style>
</head>
<body class="bg-gray-50">
  <canvas id="login-canvas"></canvas>
  
  <div class="w-full min-h-screen flex items-center justify-center px-4 py-12">
    <div class="login-container max-w-md w-full mx-auto">
      <div class="text-center mb-10">
        <div class="flex items-center justify-center mb-2">
          <img src="https://cdn-icons-png.flaticon.com/512/2481/2481929.png" alt="Logo" class="w-12 h-12 floating" />
          <h1 class="text-4xl font-bold text-blue-600 ml-2">InstaScan</h1>
        </div>
        <p class="text-gray-600">Login to access your smart product scanner</p>
      </div>
      
      <div class="login-card bg-white p-8">
        <div class="login-card-content">
          <h2 class="text-2xl font-bold text-gray-800 mb-6">Welcome Back</h2>
          
          <form id="login-form" class="space-y-6">
            <div>
              <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
              <input 
                type="email" 
                id="email" 
                class="form-input w-full px-4 py-3 rounded-lg"
                placeholder="your@email.com"
                required
              />
            </div>
            
            <div>
              <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
              <input 
                type="password" 
                id="password" 
                class="form-input w-full px-4 py-3 rounded-lg"
                placeholder="••••••••"
                required
              />
            </div>
            
            <div class="flex items-center justify-between">
              <div class="flex items-center">
                <input 
                  type="checkbox" 
                  id="remember" 
                  class="h-4 w-4 text-blue-600 rounded"
                />
                <label for="remember" class="ml-2 block text-sm text-gray-700">
                  Remember me
                </label>
              </div>
              
              <div>
                <a href="#" class="text-sm text-blue-600 hover:text-blue-800">
                  Forgot password?
                </a>
              </div>
            </div>
            
            <button 
              type="submit" 
              class="login-btn w-full bg-blue-600 text-white py-3 px-6 rounded-lg font-medium hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
            >
              Sign In
            </button>
          </form>
          
          <div class="mt-6 text-center text-sm">
            <span class="text-gray-600">Don't have an account?</span>
            <a href="#" class="text-blue-600 hover:text-blue-800 ml-1">Sign up</a>
          </div>
          
          <div class="mt-8">
            <div class="relative">
              <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-gray-200"></div>
              </div>
              <div class="relative flex justify-center text-sm">
                <span class="px-2 bg-white text-gray-500">Or continue with</span>
              </div>
            </div>
            
            <div class="mt-6 grid grid-cols-3 gap-3 login-options">
              <div class="login-option bg-gray-50 hover:bg-gray-100 p-3 rounded-lg flex justify-center">
                <img src="https://cdn-icons-png.flaticon.com/512/2504/2504739.png" alt="Google" class="w-6 h-6" />
              </div>
              <div class="login-option bg-gray-50 hover:bg-gray-100 p-3 rounded-lg flex justify-center">
                <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook" class="w-6 h-6" />
              </div>
              <div class="login-option bg-gray-50 hover:bg-gray-100 p-3 rounded-lg flex justify-center">
                <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter" class="w-6 h-6" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script>
    // Three.js background effect
    document.addEventListener('DOMContentLoaded', () => {
      // Initialize canvas
      const canvas = document.getElementById('login-canvas');
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      const renderer = new THREE.WebGLRenderer({ canvas, alpha: true, antialias: true });
      
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
      
      // Create particles
      const particlesGeometry = new THREE.BufferGeometry();
      const particlesCount = 300;
      
      const posArray = new Float32Array(particlesCount * 3);
      const colorsArray = new Float32Array(particlesCount * 3);
      
      for (let i = 0; i < particlesCount * 3; i+=3) {
        // Position
        posArray[i] = (Math.random() - 0.5) * 15;
        posArray[i+1] = (Math.random() - 0.5) * 15;
        posArray[i+2] = (Math.random() - 0.5) * 5;
        
        // Color (blue gradient)
        colorsArray[i] = 0.1 + Math.random() * 0.2; // R (low)
        colorsArray[i+1] = 0.4 + Math.random() * 0.3; // G (medium)
        colorsArray[i+2] = 0.7 + Math.random() * 0.3; // B (high)
      }
      
      particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
      particlesGeometry.setAttribute('color', new THREE.BufferAttribute(colorsArray, 3));
      
      // Material with vertex colors
      const particlesMaterial = new THREE.PointsMaterial({
        size: 0.03,
        vertexColors: true,
        transparent: true,
        opacity: 0.8
      });
      
      // Mesh
      const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
      scene.add(particlesMesh);
      
      // Camera position
      camera.position.z = 5;
      
      // Mouse interaction
      let mouseX = 0;
      let mouseY = 0;
      
      document.addEventListener('mousemove', (event) => {
        mouseX = (event.clientX / window.innerWidth) * 2 - 1;
        mouseY = -(event.clientY / window.innerHeight) * 2 + 1;
      });
      
      // Resize handling
      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
      
      // Animation loop
      const animate = () => {
        requestAnimationFrame(animate);
        
        particlesMesh.rotation.x += 0.0003;
        particlesMesh.rotation.y += 0.0005;
        
        // Interactive rotation based on mouse position
        particlesMesh.rotation.x += mouseY * 0.0002;
        particlesMesh.rotation.y += mouseX * 0.0002;
        
        renderer.render(scene, camera);
      };
      
      animate();
      
      // 3D effect for login card based on mouse position
      const loginCard = document.querySelector('.login-card');
      
      document.addEventListener('mousemove', (e) => {
        const cardRect = loginCard.getBoundingClientRect();
        const cardCenterX = cardRect.left + cardRect.width / 2;
        const cardCenterY = cardRect.top + cardRect.height / 2;
        
        const angleY = -(e.clientX - cardCenterX) / 30;
        const angleX = (e.clientY - cardCenterY) / 30;
        
        loginCard.style.transform = `rotateY(${angleY}deg) rotateX(${angleX}deg) translateZ(0)`;
      });
      
      // Reset card position when mouse leaves
      document.addEventListener('mouseleave', () => {
        loginCard.style.transform = 'rotateY(0) rotateX(0) translateZ(0)';
      });
    });
    
    // Handle form submission - redirect to index.html
    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Simulate login with animation
      const loginBtn = document.querySelector('.login-btn');
      loginBtn.innerText = 'Logging in...';
      
      setTimeout(() => {
        window.location.href = 'index.html';
      }, 1500);
    });
  </script>
</body>
</html>
